<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Link Manager</h1>

    <section id="addLinkSection">

        <input type="url" id="url" placeholder="URL" required />
        <input type="text" id="tags" placeholder="Etiquetas (separadas por comas)" />
        <button type="submit">A침adir enlace</button>

    <section id="linksContainer">

      <p><strong>Etiquetas:</strong> <span id="linkTags"></span></p>

      <button id="voteDown">游녩</button>

    <button id="backToHome">Volver al inicio</button>

  <script src="app.js"></script>
</body>
</html>
